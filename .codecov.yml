coverage:
  require_ci_to_pass: yes
  comment:
    layout: "reach, diff, flags, files"
    behavior: default
    require_changes: false
    branches:
      - "main"
  status:
    project:
      default:
        target: auto
        # adjust accordingly based on how flaky your tests are
        # this allows a 10% drop from the previous base commit coverage
        threshold: 10%